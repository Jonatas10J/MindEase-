<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadEmpresa.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../static/images/logo.png" alt="MindEase">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo"> <a href="home.html"><img src="../static/images/logo.png" alt="MindEase"></a>
                <a href={{ url_for('home') }}><span>MindEase</span></a>
        </nav>
    </header>

    <main>
        
       <section class="começar">
            <h1>Vamos começar?</h1>
            <p>Solicite a sua demonstração</p>
       </section>

       <section id="empresa-login" class="login-section">
        <form action="{{ url_for('cadastro_empresa') }}" method="POST" class="empresa-form">
            <div class="form-row">
                <input type="text" name="razao_social" placeholder="Razão Social" required>
                <input type="text" name="nome_empresa" placeholder="Nome da Empresa" required>
            </div>
            <div class="form-row">
                <input type="email" name="email_corporativo" placeholder="E-mail Corporativo" required>
            </div>
            <div class="form-row">
                <input type="text" name="cnpj" placeholder="CNPJ" required>
                <input type="number" name="colaboradores" placeholder="Número de Colaboradores" min="1" step="1" required>
            </div>
            <div class="form-row">
                <input type="text" name="endereco" placeholder="Endereço" required>
                <div class="contact-group">
                    <span>+55</span>
                    <input type="tel" name="numero" placeholder="Número" required>
                </div>
            </div>
            <div class="form-row">
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <span class="eye-icon">👁</span>
            </div>
            <div class="form-row">
                <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                <span class="eye-icon">👁</span>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}" style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
            <button type="submit" class="submit-button">Cadastrar Empresa</button>
        </form>
        
    </section>
    
    </main>
    <script src="../js/script.js"></script>
</body>

</html>
