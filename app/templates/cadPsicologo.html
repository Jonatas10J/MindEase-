<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase | Cadastre-se aqui</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadPsicologo.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../static/images/logo.png" alt="MindEase">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><a href="{{ url_for('home') }}"><img src="../static/images/logo.png" alt="MindEase"></a></div>
        </nav>
    </header>

    <main>

        <section class="preencha">
            <h1>Preencha seus dados</h1>
            <p>e junte-se a nós</p>
        </section>

        <section id="psicologo-cadastro" class="login-section">
            <form action="{{ url_for('cadastro_psicologo') }}" method="POST" class="psicologo-form">
                <!-- Primeira linha -->
                <div class="form-row">
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>
                <!-- Segunda linha -->
                <div class="form-row">
                    <input type="text" name="crp" placeholder="CRP" required>
                    <div class="contact-group">
                        <span>+55</span>
                        <input type="tel" name="numero" placeholder="Número" required>
                    </div>
                </div>
                <!-- Terceira linha -->
                <div class="form-row">
                    <input type="text" name="nome_completo" placeholder="Nome completo" required>
                </div>
                <!-- Quarta linha -->
                <div class="form-row">
                    <select name="especialidade" id="especialidade" required>
                        <option value="" disabled selected>Selecione uma Especialidade</option>
                    </select>
                    <select name="abordagem" id="abordagem" required>
                        <option value="" disabled selected>Selecione uma Abordagem</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-row">
                    <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}" style="color: red;">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
                <button type="submit" class="submit-button">Cadastrar Psicólogo</button>
            
            </form>
        </section>

    </main>
    <script src="../js/script.js"></script>
</body>

</html>
