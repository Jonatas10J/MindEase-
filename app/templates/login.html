<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase | Entrar</title>
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}"><img src="../static/images/logo.png" alt="MindEase"></a>
            <a href="{{ url_for('home') }}"><span>MindEase</span></a>
        </div>
    </header>

    <section class="login-container">
        <div class="login-header">
            <h1>Insira seu E-mail</h1>
            <p>É o mesmo que você usou para se cadastrar na MindEase.</p>
        </div>
        
        <div class="login-section">
            <!-- O formulário agora está configurado para enviar os dados corretamente -->
            <form action="/login" method="POST" class="login-form">
                <!-- Campo de e-mail -->
                <div class="form-row">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>
    
                <!-- Campo de senha -->
                <div class="form-row">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
    
                <!-- Botão de envio -->
                <button type="submit" class="submit-button">Continuar</button>
            </form>
        </div>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}" style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </section>
    </body>
    </html>
