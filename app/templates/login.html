<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindEase | Entrar</title>
    <link rel="shortcut icon" href="../static/images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../static/images/logo.png" alt="Logo"><span>MindEase</span>
        </div>
    </header>

    <section class="login-container">
        <div class="login-header">
            <h1>Insira seu E-mail</h1>
            <p>É o mesmo que você usou para se cadastrar na MindEase.</p>
        </div>
        
        <div class="login-section">
            <form class="login-form">
                <div class="form-row">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="name@example.com">
                </div>
                <div class="form-row">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha">
                </div>
                <button class="submit-button">Continuar</button>
            </form>
        </div>
    </section>
</body>
</html>
