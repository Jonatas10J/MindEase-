<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MindEase</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginFuncionario.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../static/images/logo.png" alt="MindEase">
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo"> <a href="home.html"><img src="../static/images/logo.png" alt="MindEase"></a>
                <a href={{ url_for('home') }}><span>MindEase</span></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <div class="login-header">
                <h1>Insira seu E-mail</h1>
                <p>É o mesmo que você usou pra cadastrar no MindEase.</p>
            </div>
            <form id="login-form" method="POST" class="login-form">
                <div class="form-row">
                    <input type="email" id="email" name="email" placeholder="E-mail*" required>
                </div>
                <div class="form-row">
                    <input type="password" name="senha" placeholder="Senha*" required>
                </div>
                <button type="submit" class="submit-button">Continuar</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}" style="color: red;">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        </section>
    </main>



    <script src="../js/script.js"></script>
</body>

</html>
